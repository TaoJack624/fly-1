<ul class="home-jieda">
    #if (data??)
    #for (item : data)
    <li>
        <p>
            <span>#date(item.createTime,"yyyy-MM-dd HH:mm:ss")</span>
            在<a href="" target="_blank">#(item.articleTitle??)</a>中回答：
        </p>
        <div class="home-dacontent">
            #(item.content??)
        </div>
    </li>
    #end
    #else
    <div class="fly-none" style="min-height: 50px; padding:30px 0; height:auto;"><span>没有回答任何问题</span></div>
    #end
</ul>
