<dl class="fly-panel fly-list-one">
    #if(data??)
    <dt class="fly-panel-title">本周热议</dt>
    #for(hot : data)
    <dd>
        <a href="#(hot.url??)">#(hot.title)</a>
        <span><i class="iconfont icon-pinglun1"></i> #(hot.messageNum??0)</span>
    </dd>
    #end
    #else
    <!-- 无数据时 -->
    <div class="fly-none">没有相关数据</div>
    #end
</dl>
